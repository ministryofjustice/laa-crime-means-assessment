spring:
  datasource:
    url: jdbc:h2:mem:crime_means_assessment;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    contexts: tests

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    generate-ddl: false

  sql:
    init:
      platform: h2

springdoc:
  api-docs:
    path: /crime-means-assessment

swagger-ui:
  path: /open-api/docs.html

maatApi:
  oAuthEnabled: false
  baseUrl: ${MAAT_API_BASE_URL}
  validation-endpoints:
    role-action-url: role-action-url
    new-work-reason-url: new-work-reason-url
    reservations-url: reservation-url
    outstanding-assessments-url: outstanding-assessments-url
  financial-assessment-endpoints:
    create-url: create-url
    search-url: search-url
    update-url: update-url

version: 0.0.1