server:
  port : 52314

spring:
  datasource:
    url: jdbc:h2:mem:crime_means_assessment;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    contexts: tests

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    generate-ddl: false

  security:
    oauth2:
      client:
        provider:
          maatapi:
            token-uri: http://dummyserver:9999
        registration:
          maatapi:
            client-id: dummy-client
            client-secret: dummy-secret
      resourceserver:
        jwt:
          issuer-uri: ${means-assessment.security.issuer-uri}

springdoc:
  api-docs:
    path: /crime-means-assessment

swagger-ui:
  path: /open-api/docs.html

maatApi:
  oAuthEnabled: false
  baseUrl: http://localhost:8090
  validation-endpoints:
    role-action-url: role-action-url
    new-work-reason-url: new-work-reason-url
    reservations-url: reservation-url
    outstanding-assessments-url: outstanding-assessments-url
  financial-assessment-endpoints:
    create-url: create-url
    search-url: search-url
    update-url: update-url

means-assessment:
  security:
    issuer-uri: http://localhost:${server.port}

version: 0.0.1

retry-config:
  max-retries: 2
  min-back-off-period: 3
  jitter-value: 0.5
